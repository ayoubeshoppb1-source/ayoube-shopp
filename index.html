<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYOUBE SHOP | متجر الشحن السريع</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { 
            --primary: #6366f1; 
            --primary-dark: #4f46e5;
            --accent: #10b981;
            --bg: #f8fafc; 
            --card-bg: #ffffff; 
            --border: #e2e8f0; 
        }
        
        body { 
            background: var(--bg); 
            font-family: 'Cairo', sans-serif; 
            margin: 0; 
            padding: 20px; 
            color: #1e293b;
        }

        .container { max-width: 450px; margin: 0 auto; }

        header { 
            text-align: center; 
            margin-bottom: 30px; 
            font-weight: 900; 
            font-size: 2.2rem; 
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card { 
            background: var(--card-bg); 
            border-radius: 25px; 
            padding: 25px; 
            border: 1px solid var(--border); 
            margin-bottom: 20px; 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        h3 { 
            font-size: 1.1rem; 
            margin-top: 0; 
            margin-bottom: 20px;
            color: #64748b; 
            font-weight: 700;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        /* ستايل باقات الجواهر */
        .opt { 
            border: 2px solid var(--border); 
            border-radius: 22px; 
            padding: 20px 10px; 
            text-align: center; 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            background: #fff;
            position: relative;
        }

        .opt:hover { transform: translateY(-5px); border-color: var(--primary); }

        .opt.active { 
            border-color: var(--primary); 
            background: #f5f3ff; 
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.2);
        }

        .opt img { width: 55px; height: auto; margin-bottom: 12px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1)); }
        
        .opt .qty { display: block; font-weight: 800; font-size: 1.1rem; margin-bottom: 5px; }
        
        .opt .prc { 
            display: inline-block; 
            background: var(--primary); 
            color: white; 
            padding: 2px 12px; 
            border-radius: 10px; 
            font-size: 0.9rem; 
            font-weight: 700; 
        }

        /* ستايل وسيلة الدفع */
        .pay-flex { display: flex; gap: 12px; }
        
        .pay-opt { 
            flex: 1; 
            border: 2px solid var(--border); 
            border-radius: 18px; 
            padding: 15px; 
            text-align: center; 
            cursor: pointer; 
            font-weight: 800; 
            background: #fff; 
            transition: 0.3s;
        }

        .pay-opt:hover { background: #f8fafc; }

        .pay-opt.active { 
            border-color: var(--accent); 
            background: #ecfdf5; 
            color: var(--accent);
            box-shadow: 0 8px 15px -5px rgba(16, 185, 129, 0.2);
        }

        .btn-next { 
            width: 100%; 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); 
            color: white; 
            border: none; 
            padding: 20px; 
            border-radius: 20px; 
            font-size: 1.2rem; 
            font-weight: 900; 
            cursor: pointer; 
            margin-top: 10px; 
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
            transition: 0.3s;
        }

        .btn-next:active { transform: scale(0.98); }

        .swal2-popup { border-radius: 25px !important; font-family: 'Cairo' !important; }
    </style>
</head>
<body>

<div class="container">
    <header>AYOUBE SHOP</header>       

    <div class="card">
        <h3>1. اختر كمية الجواهر</h3>
        <div class="grid">
            <div class="opt" onclick="selP(this, '100', '12')">
                <img src="https://i.ibb.co/9mTtY9xJ/image.png">
                <span class="qty">100 جوهرة</span>
                <span class="prc">12 DH</span>
            </div>
            <div class="opt" onclick="selP(this, '210', '24')">
                <img src="https://i.ibb.co/9mTtY9xJ/image.png">
                <span class="qty">210 جوهرة</span>
                <span class="prc">24 DH</span>
            </div>
            <div class="opt" onclick="selP(this, '530', '50')">
                <img src="https://i.ibb.co/9mTtY9xJ/image.png">
                <span class="qty">530 جوهرة</span>
                <span class="prc">50 DH</span>
            </div>
            <div class="opt" onclick="selP(this, '1080', '100')">
                <img src="https://i.ibb.co/9mTtY9xJ/image.png">
                <span class="qty">1080 جوهرة</span>
                <span class="prc">100 DH</span>
            </div>
        </div>
    </div>

    <div class="card">
        <h3>2. وسيلة الدفع</h3>
        <div class="pay-flex">
            <div class="pay-opt" onclick="selN(this, 'Orange')">Orange (*9)</div>
            <div class="pay-opt" onclick="selN(this, 'Inwi')">Inwi (*9)</div>
        </div>
    </div>

    <button class="btn-next" onclick="go()">متابعة الطلب</button>
</div>

<script>
    let p="", pr="", n="";

    function selP(el, pkg, price) {
        document.querySelectorAll('.opt').forEach(o => o.classList.remove('active'));
        el.classList.add('active'); 
        p=pkg; pr=price;
    }

    function selN(el, net) {
        document.querySelectorAll('.pay-opt').forEach(o => o.classList.remove('active'));
        el.classList.add('active'); 
        n=net;
    }

    function go() {
        if(!p || !n) {
            Swal.fire({
                icon: 'warning',
                title: 'اختيار ناقص',
                text: 'المرجو اختيار الباقة والشبكة أولاً لتتمكن من المتابعة',
                confirmButtonColor: '#6366f1',
                confirmButtonText: 'فهمت'
            });
            return;
        }
        
        // تحويل أنيق للصفحة القادمة
        let timerInterval;
        Swal.fire({
            title: 'جاري التحضير...',
            timer: 800,
            timerProgressBar: true,
            didOpen: () => { Swal.showLoading(); },
            willClose: () => { clearInterval(timerInterval); }
        }).then(() => {
            window.location.href = `checkout/order.html?pkg=${p}&price=${pr}&net=${n}`;
        });
    }
</script>
</body>
</html>
