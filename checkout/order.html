<body>

<div class="container">
    <div class="card">

        <div class="input-group">

            <div class="upload-card" onclick="document.getElementById('fileInput').click()">

                    <svg width="45" height="45" fill="none" stroke="#4f46e5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path></svg>

                </div>
                <img id="imgPreview">
                <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="previewImage(this)">
            </div>
        </div>

        <button class="btn-submit" id="submitBtn" onclick="submitOrder()">ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® ÿßŸÑÿ¢ŸÜ</button>
    </div>
</div>

<script>
    let imageData = "";
    const params = new URLSearchParams(window.location.search);

    const notify = (msg, iconType) => {
        Swal.fire({
            toast: true,
            position: 'top',
            showConfirmButton: false,
            timer: (iconType === 'loading') ? null : 3000,
            icon: (iconType === 'loading') ? 'info' : iconType,
            title: msg,
            timerProgressBar: (iconType !== 'loading'),
            didOpen: () => { if(iconType === 'loading') Swal.showLoading(); }
        });
    };

    function previewImage(input) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('imgPreview').src = e.target.result;
                document.getElementById('imgPreview').style.display = 'block';
                document.getElementById('uploadPlaceholder').style.display = 'none';
                imageData = e.target.result.split(',')[1];
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function submitOrder() {
        const id = document.getElementById('pID').value;
        const btn = document.getElementById('submitBtn');

        if (!id || !imageData) {
            notify("Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ID Ÿàÿ™ÿµŸàŸäÿ± ÿßŸÑÿ®ÿ∑ÿßŸÇÿ©", "error");
            return;
        }

        btn.disabled = true;
        btn.innerText = "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ...";
        notify("ÿ¨ÿßÿ±Ÿä ŸÖÿπÿßŸÑÿ¨ÿ© ÿ∑ŸÑÿ®ŸÉ ÿßŸÑÿ¢ŸÜ...", "loading");

        try {
            const formData = new FormData();
            formData.append("image", imageData);
            const imgRes = await fetch("https://api.imgbb.com/1/upload?key=A33898f2e58d711623402664516c6c3c", {
                method: "POST",
                body: formData
            });
            const imgData = await imgRes.json();

            if (!imgData.success) throw new Error();

            await fetch("https://script.google.com/macros/s/AKfycbwcTpxk11FnehDBCw-AmGXsMowdoXtPYCrHJ4nWDNTQ3Dc00YeUp88IUt7qCz3ALn42/exec", {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    id: id,
                    pkg: params.get('pkg'),
                    price: params.get('price'),
                    net: params.get('net'),
                    image: imgData.data.url
                })
            });

            notify("ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿ∑ŸÑÿ®ŸÉ ÿ®ŸÜÿ¨ÿßÿ≠ ‚úÖ", "success");

            setTimeout(() => {
                window.location.href = "../index.html";
            }, 2500);

        } catch (e) {
            Swal.close();
            notify("ŸàŸÇÿπ ÿÆÿ∑ÿ£ÿå ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ", "error");
            btn.disabled = false;
            btn.innerText = "ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® ÿßŸÑÿ¢ŸÜ";
        }
    }
</script>
